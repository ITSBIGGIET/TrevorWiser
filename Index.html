<!DOCTYPE html>
<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Flashcard</title>

</head>
<body>
<div class="card">
  <div class="card-inner">

  </div>
</div>
<script src="scripts.js"></script>

</html>
